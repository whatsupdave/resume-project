name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pytest apache-airflow pandas pydantic apache-airflow-providers-amazon apache-airflow-providers-http apache-airflow-providers-snowflake apache-airflow-providers-slack
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') --exit-zero